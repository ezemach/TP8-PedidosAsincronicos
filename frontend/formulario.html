<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form class="card formulario">
        <input type="hidden" name="id">
        <div>        
            <label for="title">Título </label>
            <p><input type="text" name="title" id="title"></p>
        </div>
        <div>
            <label for="rating">Calificación </label>
            <p><input type="number" name="rating" id="rating"></p>
        </div>
        <div>
        <label for="awards">Premios </label>
        <p><input type="number" name="awards" id="awards"></p>
        </div>
        <div>
            <label for="release_date">Fecha de creación </label>
            <p><input type="date" name="release_date" id="release_date"></p>
        </div>
        <div>
            <label for="length">Duración </label>
            <p><input type="number" name="length" id="length"></p>
        </div>
        <div>
            <label for="genre">Género </label>
            <p>
                <select name="genre" id="genre">

                </select>
            </p>
        </div>
        <br>
        <div class="action">
            <button id="btn-enviar" class="botonAgregar" >Actualizar</button>
            <button id="btn-agregar" type="button" class="botonAgregar">Nueva película</button>
            <button id="btn-eliminar" type="button" class="botonBorrar">Eliminar</button>
        </div>
    </form>
    <script src="js/formulario.js"></script>
</body>
</html>
